<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB LED Matrix Grid Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!-- grid options -->
      <label for="columns-input">Columns</label
      ><input
        type="number"
        name="columns"
        id="columns-input"
        value="5"
        min="1"
      />
      <label for="rows-input">Rows</label>
      <input type="number" name="rows" id="rows-input" value="5" min="1" />
    </header>
    <main>
      <!-- grid -->
      <div class="grid-container" id="grid-container"></div>
    </main>
    <aside>
      <!-- color picker -->
    </aside>
    <script src="js/grid.js"></script>
  </body>
</html>
